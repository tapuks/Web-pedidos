<table class="table table-bordered text-center" style= "color:white;">
  <thead>
     <tr>
        <th colspan='3' class="text-center">Carrito compra</th>
     </tr>

    <tr class="text-center ">
      <th scope="col" >Poducto</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Suma</th>
    </tr>

  </thead>

  <tbody >


  {% if request.session.carrito.items %}
    {% for key, value in request.session.carrito.items %}
      <tr class="text-center">
        <td>{{value.nombre}}</td>
        <td>{{value.cantidad}}</td>
         <td>
           <a href="carrito/agregar/{{value.producto_id}}" class="btn btn-success">+</a>
            <a href="carrito/restar/{{value.producto_id}}" class="btn btn-danger">-</a>
<!--             "carrito/agregar/{{producto.id}}"-->

           <br/>

           {{value.precio}}â‚¬
         </td>

      </tr>
    {% endfor %}

  {% else %}
    <tr>
      <td colspan="3">
          <div class="alert alert-danger text-center">Sin productos</div>
      </td>
    </tr>
  {% endif %}

  </tbody>

  <tfoot>
    <tr>
      <td colspan="3">
          Total: {{importe_total_carrito}}
      </td>
    </tr>
  </tfoot>
</table>
